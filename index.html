<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="Er det helg? Lukasokken" />
    <meta name="description" content="Er det helg snart? Sjekk her!">
    <meta property="og:description" content="En nettside for Ã¥ se om eller hvor lenge det er til helg."/>
    <meta property="og:image" content="https://helg.lukasokken.com/android-chrome-512x512.png"/>
    <link rel="canonical" href="https://helg.lukasokken.com" />
    <meta property="og:url" content="https://helg.lukasokken.com/"/>

    <script src="https://kit.fontawesome.com/d11723fac3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.0/dist/confetti.browser.min.js"></script>
    <title>Er det helg?</title>
</head>
<body>
    <div id="celebrate"></div>

    <h1 class="title">Helge-Countdown</h1>
    <div class="countDown-container">
        <p class="text before">Det er</p>
        <div class="time-container day">
            <h2 class="time">3</h2>
            <p>Dager</p>
        </div>
        <div class="time-container hour">
            <h2 class="time">24</h2>
            <p>Timer</p>
        </div>
        <div class="time-container minute">
            <h2 class="time">24</h2>
            <p>Minutter</p>
        </div>
        <div class="time-container second">
            <h2 class="time">24</h2>
            <p>Sekunder</p>
        </div>
        <div class="time-container millisecond" style="display: none;">
            <h2 class="time">24</h2>
            <p>Millisekunder</p>
        </div>
        <p class="text after">Til helg</p>
    </div>
    <div class="wrong weekly">
        <input type="date" class="day">
        <h2>
            <span id="weekday1">M</span> -
            <span id="weekday2">T</span> -
            <span id="weekday3">O</span> -
            <span id="weekday4">T</span> -
            <span id="weekday5">F</span> -
            <span id="weekday6">L</span> -
            <span id="weekday0">S</span>
        </h2> :
        <input type="text" class="hour" placeholder="15"> :
        <input type="text" class="minute" placeholder="30">
    </div>

    <script src="./script.js"></script>
</body>
</html>
