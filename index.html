<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Helg?</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div id="celebrate"></div>
    
    <h1 class="title">Helge-Countdown</h1>
    <div class="countDown-container">
        <p class="text before">Det er</p>
        <div class="time-container day">
            <h2 class="time">3</h2>
            <p>Dager</p>
        </div>
        <div class="time-container hour">
            <h2 class="time">24</h2>
            <p>Timer</p>
        </div>
        <div class="time-container minute">
            <h2 class="time">24</h2>
            <p>Minutter</p>
        </div>
        <div class="time-container second">
            <h2 class="time">24</h2>
            <p>Sekunder</p>
        </div>
        <div class="time-container milliseconds" style="display: none;">
            <h2 class="time">24</h2>
            <p>Millisekunder</p>
        </div>
        <p class="text after">Til helg</p>
    </div>
    <div class="wrong">
        <p>Er tiden feil for deg? Still inn din helg under</p>
        <div>
            <input type="number" class="hour" placeholder="Time (0 - 24)">
            <input type="number" class="minute" placeholder="Minutt (0 - 60)">
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
